    <section class="sign-in-page">
        <div class="sign-in">
           <h1>Sign In</h1>
            <div class="sign-in-form">
                <form action="https://formdump.codeinstitute.net/" target="_blank" method="post" autocomplete="on">
                    <label for="email">Email</label>
                    <!-- all labels will be hidden but are used screen readers and speech input users -->
                    <input type="email" id="email" name="email" required autofocus placeholder="Email Address"
                        aria-label="Email input">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" required placeholder="Password"
                        aria-label="Password input">
                    <input type="submit" value="Sign In" aria-label="Sign In button">
                </form>
            </div>
            <div class="sign-in-redirect">Don't have an account?
                <a href="sign-up.html" aria-label="Link to the 'Sign Up' page">Sign Up<i
                        class="fa fa-angle-right"></i></a>
            </div>
            <div class="sign-in-redirect">
                <a href="sign-up.html" aria-label="Link to the 'Sign Up' page">Forgot Password<i
                        class="fa fa-angle-right"></i></a>
